apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-mongo-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-mongo
  template:
    metadata:
      labels:
        app: auth-mongo
    spec:
      containers:
        - name: auth-mongo
          image: mongo
          # image: de.icr.io/ticketing/mongo
          volumeMounts:
            - name: mongo-storage
              mountPath: /data/db # Путь к каталогу данных MongoDB
      volumes:
        - name: mongo-storage
          persistentVolumeClaim:
            claimName: auth-mongo-pvc # Имя Persistent Volume Claim
---
apiVersion: v1
kind: Service
metadata:
  name: auth-mongo-srv
spec:
  selector:
    app: auth-mongo
  ports:
    - name: db
      protocol: TCP
      port: 27017
      targetPort: 27017
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: auth-mongo-pv
spec:
  capacity:
    storage: 1Gi # Размер хранилища
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/path/to/host/directory" # Путь на узле кластера Kubernetes
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: auth-mongo-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi # Размер запрашиваемого хранилища
